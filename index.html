<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="rgba(233, 61, 107, .7)" />
  
  <title>Bookself Apps</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  
  <div class="content">
    <div class="col-1">
      <div class="user-information my-container">
        <div class="user-img">
          <img src="assets/img/avatar.jpg" alt="Avatar" />
        </div>
        <h1 class="user-name">Fangki Igo Pramana</h1>
        <p class="user-bio">Web Development<br>Kabupaten Tegal, Jawa Tengah</b></p>
      </div>
      <br>
      <h4 class="label">Changed</h4>
      <div class="my-container icons">
        <div class="book-total">
          <ul>
            <li>
              <p>Book Total</p>
              <h4 id="totalBuku">0</h4>
            </li>
          </ul>
        </div>
        <div class="my-icon">
           <div class="add-book" id="add-book">
            <i class="fi-sr-add"></i>
          </div>
          <h5 style="color: black; text-align: center;";>Add Book</h5>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="my-container welcome">
        <h1>Welcome <b><span id="name"></span><b></h1>
        <p>Make your book scheduled and planned.<br>Let's organize your book to make it more organized and tidy.</p>
      </div>
      
      
      <div class="content-book">
        <div class="unread" id="unread">
          <h4 class="label">Uncompleted</h4>
        </div>
        
         <div class="read" id="read">
          <h4 class="label">Completed</h4>
        </div>
      </div>
    </div>
  </div>

    <div id="result">
        <section class="my-container">
            <h2>Add Book</h2>
            <form id="form">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Title Book..." class="input-form"
                        maxlength="120" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="text" id="writer" placeholder="Type..." class="input-form"
                        maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="date" id="year" placeholder="Date Returned" class="input-form" min="1900" max="2022" />
                </div>
                <div class="button-group">
                    <button type="reset" class="close" id="close">Cancel</button>
                    <button type="submit" id="save">Save</button>
                </div>
            </form>
        </section>
    </div>
    


  <script src="./main.js"></script>
  <script src="./storage.js"></script>
</body>
</html>
